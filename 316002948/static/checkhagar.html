<body id="signUpBody">
    <nav class="nav" id="nav_signUp">
        <ul class="nav-list">
            <li class="list-item">
                <a href="HomePage.html">Home</a>
            </li>
            <li class="list-item">
                <a href="TripalAboutUs.html">About Us</a>
            </li>
            <li class="list-item">
                <a href="TripalContactUs.html">Contact Us</a>
            </li>
        </ul>
    </nav>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form  id="signUp_form" action="createProfile.html">
                <h1>Create an Account</h1>
                <input type="text" placeholder="Name" class="input_signUp"required/>
                <input type="tel" placeholder="1234567890" class="input_signUp" required pattern="[0-9]{10}">
                <input type="email" placeholder="abc@def.com" class="input_signUp" required pattern="[^ @]*@[^ @]*.com">
                <input type="password" placeholder="Password" class="input_signUp" required minlength="8">
                <button type="submit" id="signUp_button">Sign Up</a></button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="myprofile_itamar.html">
                <h1>Sign in</h1>
                <input type="email" placeholder="abc@def.com" class="input_signUp" required pattern="[^ @]*@[^ @]*.com"/>
                <input type="password" placeholder="Password" class="input_signUp" required minlength="8"/>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p> Please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
